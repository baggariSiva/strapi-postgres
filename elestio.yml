config:
  runTime: "dockerCompose"
  version: ""
  framework: "Strapi-Postgres"
  buildCommand: "npm run build"
  buildDir: "build"
  runCommand: "npm run start"
  installCommand: "npm install"
  icon: "favicon.ico"
  screenshot: "public/screenshot.png"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "1337"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8080"
    targetPort: "8080"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25432"
    targetIP: "172.17.0.1"
    targetPort: "5432"
    public: true
environments:
  - key: "APP_KEYS"
    value: "random_password,random_password,random_password,random_password"
  - key: "API_TOKEN_SALT"
    value: "random_password"
  - key: "ADMIN_JWT_SECRET"
    value: "random_password"
  - key: "JWT_SECRET"
    value: "random_password"
  - key: "HOST"
    value: "0.0.0.0"
  - key: "PORT"
    value: "1337"
  - key: "DB_CLIENT"
    value: 'pg'
  - key: "DB_HOST"
    value: '172.17.0.1'
  - key: "DB_PORT"
    value: '5432'
  - key: "DB_DATABASE"
    value: 'strapi'
  - key: "DB_USER"
    value: 'strapi'
  - key: "DB_PASSWORD"
    value: 'random_password'
  - key: "ADMIN_EMAIL"
    value: '[EMAIL]'
  - key: "ADMIN_PASSWORD" 
    VALUE: 'random_password' 
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Website"
  - url: "https://[CI_CD_DOMAIN]:8080"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
